{% extends 'layout.html' %}
{% load static %}

{% block title %}user orgs{% endblock title %}

{% block content %}

<div class="text-center my-5">
    <h1 class="mt-4">مؤسساتي</h1>
    <hr width="50%" class=" text-center mx-auto bg-success my-5">
</div>

{%for org in orgs.all%}
<div class="text-center my-4" style="height=50%";>
    <h3 class="text-dark">
    <a href="{% url 'org:detail' slug=org.slug %}" class="text-dark">{{org.name}}</a>
    </h3>
</div>

{% endfor %}

{% endblock content %}
